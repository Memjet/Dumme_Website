<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Spiel</title>
    <link rel="stylesheet" href="spiel.css">
</head>
<body>

    <h1>Clicker Spiel</h1>

    <div id="counter">0</div>
    <button id="clickButton">Klick mich!</button>

    <a href="index.html" class="back">Zurück</a>

    <script>
    let count = 0;
    const counter = document.getElementById("counter");
    const btn = document.getElementById("clickButton");

    // Lade gespeicherten Fortschritt (falls vorhanden)
    if (localStorage.getItem("clickerScore")) {
        count = parseInt(localStorage.getItem("clickerScore"));
        counter.textContent = count;
    }

    // Beim Klicken Punkte erhöhen + speichern
    btn.addEventListener("click", () => {
        count++;
        counter.textContent = count;

        // Speichern im Browser
        localStorage.setItem("clickerScore", count);
    });
</script>


</body>
</html>
